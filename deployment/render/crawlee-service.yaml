services:
  - type: web
    name: seo-audit-crawlee
    env: node
    buildCommand: cd backend/crawlee-service && npm install && npx playwright install chromium --with-deps
    startCommand: cd backend/crawlee-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAX_PAGES
        value: "10"
      - key: CONCURRENCY
        value: "1"
    plan: free
